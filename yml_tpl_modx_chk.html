<offer id="[+id+]" available="true">
<url>[(site_url)][~[+id+]~]</url>
<price>[+price+]</price>
<currencyId>USD</currencyId>
<categoryId>[+parent+]</categoryId>
<picture>[(site_url)][+picture+]</picture>
<delivery>true</delivery>
<name>[+pagetitle+]</name>
<vendor>[+introtext+]</vendor>
<vendorCode>[+vendorcode+]</vendorCode>
<description>[+pagetitle+]. [+introtext+].  [+vendorcode+].</description>
</offer>
